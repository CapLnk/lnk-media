<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>lnk-media</title>

  <script src="../../platform/platform.js"></script>
  <link rel="import" href="../../polymer-test-tools/tools.html">
  <script src="../../polymer-test-tools/htmltest.js"></script>
  
  <!-- Step 1: import the element to test -->
  <link rel="import" href="../lnk-media.html">

</head>
<body>

  <lnk-media></lnk-media>

  <script>

    document.addEventListener('polymer-ready', function() {
      // Test a property
      var myEl = document.querySelector('lnk-media');
      assert.equal(myEl.author, 'Gregory J Lamoree');

      // Test a method
      var hello = myEl.sayHello();
      assert.equal(hello, 'lnk-media says, Hello World!');
      var greetings = myEl.sayHello('greetings Earthlings');
      assert.equal(greetings, 'lnk-media says, greetings Earthlings');

      // Test an event
      myEl.addEventListener('lnk-media-lasers-success', function(event) {
        assert.equal(event.detail.sound, 'Pew pew pew!');
        // IMPORTANT:
        // Make sure to call done() at the end of every test suite!
        done(); 
      });
      myEl.fireLasers();
    });

  </script>

</body>
</html>
